<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./Theme.css">
	<title>活動主題</title>

</head>

<body>
	<main>
		<div class="container my-5 align-content-center">
			<div class="row justify-content-center">
				<div class="col-6">
					<h1 class=" text-center fs-2 my-4">選擇活動主題(最多選擇2個)</h1>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-6">
					<form id="themeSelect" action="../Category/Category.html">
						<div class="row row-cols-2 row-cols-lg-5 themeShow justify-content-start ">
						</div>
						<div
							class="row row-cols-1 row-cols-lg-5 justify-content-center justify-content-lg-between text-center">
							<div class="col">
								<button id="backPageBtn" type="button"
									class="btn btn-lg btn-primary my-3 float-lg-start">上一頁</button>
							</div>
							<div class="col">
								<button id="sumBtn" type="submit"
									class="btn btn-lg btn-primary my-3 float-lg-end">下一步</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<template id="theme">
		<div class="col text-center py-3">
			<input type="checkbox" class="btn-check themeInput" id="">
			<label class="btn btn-outline-primary w-100 themeLab" for="">
				<i class="bi d-block iconBig"></i>
				<p class="m-0"></p>
			</label>
		</div>
	</template>
</body>
<script src="./Theme.js"></script>

</html>
