<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./Organizer.css">

	<title>Organizer</title>
</head>

<body>
	<main>
		<div class="container my-5 align-content-center">
			<div class="row pt-5 justify-content-center text-center">
				<div class="col-12 pt-5">
					<h1 class="fs-2">Hello @{{UserName}} ！請選擇一個主辦單位！</h1>
				</div>
			</div>
			<div class="row mt-5 justify-content-center ">
				<div class="col-lg-4 col-6 boxcontent">
					<div class="card my-3 text-dark border-0">
						<div class="form-check p-0">
							<label class="form-check-label w-100 " for="newOrgan">
								<div class="card-body">
									<i class="bi bi-person Organizer-icon"></i>
									<h5 class="m-0 me-5 d-inline">建立新主辦單位</h5>
									<input class="form-check-input float-end" type="radio" name="select" id="newOrgan" checked>
								</div>
							</label>
						</div>
					</div>

					<div class="card my-3 text-dark border-0">
						<div class="form-check p-0">
							<label class="form-check-label w-100 " for="userName">
								<div class="card-body">
									<i class="bi bi-person Organizer-icon"></i>
									<h5 class="m-0 me-lg-5 mg-2 d-inline">@{{UserOrganizerName}}</h5>
									<input class="form-check-input float-end" type="radio" name="select" id="userName">
								</div>
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="row my-3 justify-content-center">
				<div class="col-lg-2 col-3 p-1 text-start">
					<a id="backPageBtn" class="btn btn-success btn-lg">返回主辦中心</a>
				</div>
				<div class="col-lg-2 col-3 p-1 text-end ">
					<a id="nextPageBtn" class="btn btn-primary btn-lg ">下一步</a>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
	</main>
</body>
<script src="./Organizer.js"></script>

</html>
