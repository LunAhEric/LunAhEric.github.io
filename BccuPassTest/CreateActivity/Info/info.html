<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="./info.css">

	<title>活動基本資訊</title>
</head>

<body>
	<main>

		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-12 col-lg-4 mt-5">
					<h1 class="text-center fs-4">開始建立活動資訊！</h1>
				</div>
			</div>
		</div>
		<form id="activityInfo" action="#">
			<div class="container-fluid mb-3">
				<div class="row justify-content-center">
					<div class="col-6 col-lg-3">
						<div class="mb-3 text-center ">
							<div class="card bg-dark imgBtn">
								<img src="" class="card-img showImg">
								<div class="card-img-overlay p-0">
									<input id="actImg" type='file' class="h-100 w-100">
								</div>
							</div>
							<div class="form-text m-0 mt-2">上傳活動照片</div>
						</div>
					</div>
				</div>
			</div>
			<div class="container align-content-center">
				<div class="row justify-content-center">
					<div class="col-12 col-lg-4">
						<div class="mb-3 text-center">
							<label for="orgName" class="form-label d-block">主辦單位名稱</label>
							<label id="orgName">@{userName}</label>
						</div>
						<div class="mb-3">
							<label for="activityName" class="form-label star">活動名稱</label>
							<input type="text" class="form-control" id="activityName" required>
						</div>
						<div class="mb-3">
							<div class="row">
								<label for="activityStartdate" class="form-label star">活動時間</label>
								<div class="form-text">開始時間</div>
							</div>
							<div class="row">
								<div class="col-sm">
									<input type="date" class="form-control" id="activityStartdate" required>
								</div>
								<div class="col-sm">
									<input type="time" class="form-control" id="activityStartTime" required>
								</div>
								<div class="form-text">結束時間</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm ">
									<input type="date" class="form-control" id="activityEnddate" required>
								</div>
								<div class="col-sm ">
									<input type="time" class="form-control" id="activityEnddate" required>
								</div>
							</div>
							<div class="mb-3">
								<label for="activityTag" class="form-label">活動標籤</label>
								<div class="form-text m-0">為活動設定標籤讓使用者更容易找到你，上限五個</div>
								<input type="text" class="form-control" id="activityTag">
							</div>
							<div class="mb-3">
								<label for="activityShortURL" class="form-label">活動短網址</label>
								<div class="form-text m-0">為活動取一個簡單好記的短網址 </div>
								<div class="input-group mb-3">
									<span class="input-group-text" id="shortURL">https://www.bccupass.com/</span>
									<input type="text" class="form-control" id="activityShortURL"
										aria-describedby="shortURL">
								</div>
							</div>
							<div class="mb-3">
								<label for="activityRefSite" class="form-label">參考網站</label>
								<div class="form-text m-0">加上參考網站如 Facebook 或 Instagram，讓使用者更認識你</div>
								<input type="text" class="form-control mb-2" id="activityRefSite"
									placeholder="參考網站描述，20字內" maxlength="20">
								<input type="url" class="form-control" id="RefSiteUrl"
									placeholder="https://www.google.com.tw/">
							</div>
							<div class="mb-3">
								<label for="activityform" class="form-label star">活動形式</label>
								<div class="btn-group w-100" role="group" aria-label="Basic radio toggle button group">
									<input type="radio" class="btn-check form-control" id="online" autocomplete="off"
										data-bs-toggle="collapse" data-bs-target="#online" aria-controls="online">
									<label class="btn btn-outline-primary onlineLab" for="online">線上活動</label>
									<input type="radio" class="btn-check form-control" id="offline" autocomplete="off"
										data-bs-toggle="collapse" data-bs-target="#offline" aria-controls="offline">
									<label class="btn btn-outline-primary offlineLab" for="offline">線下活動</label>
								</div>
							</div>
							<div class="col-12">
								<div class="collapse onlineCard " id="online">
									<div class="card card-body">
										<div class="mb-3">
											<label for="youtubeUrl" class="form-label">嵌入 Youtube 影片連結</label>
											<input type="url" class="form-control mb-2" id="youtubeUrl"
												placeholder="請輸入 Youtube 直播網址">
										</div>
									</div>
								</div>
							</div>
							<div class="col-12">
								<div class="collapse offlineCard" id="offline">
									<div class="card card-body">
											<div class="form-text m-0">詳細地址 </div>
											<input type="text" class="form-control mb-2" id="actAddress">
										</div>
										<div class="mb-3">
											<div class="form-text m-0">補充說明 </div>
											<input type="text" class="form-control mb-2" id="SuppNote">
										</div>
										<div class="mb-3 text-center">
											<iframe
												src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3747434.6462288443!2d117.84084813038893!3d23.474739268021157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346ed5cb2b61c3a5%3A0xcf20ddb042be7fa0!2z6Ie654Gj!5e0!3m2!1szh-TW!2stw!4v1647353658259!5m2!1szh-TW!2stw"
												class="googleMap" loading="lazy"></iframe>
										</div>
									</div>
								</div>
							</div>
							<button id="sumBtn" type="submit" class="btn btn-primary w-100">送出</button>
						</div>
					</div>
				</div>
			</div>
		</form>

	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="./info.js"></script>

</body>

</html>
