<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="./ApplyOrganizer.css">

	<title>申請成為主辦</title>
</head>

<body>
	<main>
		<div class="container my-5 align-content-center">
			<div class="row justify-content-center">
				<div class="col-12 col-lg-4">
					<form id="applyOrganizer" action="/CreateActivity/Theme/Theme.html">
						<div class="mb-3 text-center">
							<img class="showImg">
						</div>
						<div class="mb-3 text-center">
							<input type="file" class="btn-check" id="orgImg" autocomplete="off">
							<label class="btn btn-outline-primary " for="orgImg">上傳頭像</label>
						</div>
						<div class="mb-3">
							<label for="orgName" class="form-label star">主辦單位名稱</label>
							<input type="text" class="form-control" id="orgName" placeholder="請填寫主辦單位" required>
						</div>
						<div class="mb-3">
							<label for="orgEmail" class="form-label star">主辦單位 Email</label>
							<div class="form-text"> 我們會將消費者的意見及疑問發送到此信箱 </div>
							<input type="email" class="form-control" id="orgEmail" placeholder="請填寫 Email" required>
						</div>
						<label for="orgPhone" class="col-sm form-label star">主辦單位電話號碼</label>
						<div class=" form-text">活動參加人可於票券上查看此聯繫電話。</div>
						<div class="row">
							<div class="col-sm-6 mb-2">
								<input type="tel" class="orgphone form-control" id="orgPhone" placeholder="請填寫電話" required>
							</div>
							<div class="col-sm-6 mb-2">
								<input type="tel" class="orgphone form-control" id="orgPhoneEx" placeholder="分機號碼(選填)">
							</div>
						</div>
						<label class="form-label star">主辦單位簡介</label>
						<textarea id="introduction" class="form-control" aria-label="With textarea" rows="6" placeholder="請填寫主辦單位簡介"
							maxlength="255" required></textarea>
						<p class="text-end d-block">
							<span id="fontLange">0</span> / <span>255</span>
						</p>
						<button id="sumBtn" type="submit" class="btn btn-primary w-100">送出</button>
					</form>
				</div>
			</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="./ApplyOrganizer.js"></script>

</body>

</html>
