<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>翻轉文字</title>
    <style>
        .mtint {
            margin-top: 15vh !important;
        }
    </style>
</head>

<body>
    <div class="container mtint">
        <div class="row mb-3 justify-content-center align-items-center text-center">
            <h1>翻轉文字</h1>
        </div>
        <div class="row mb-3 justify-content-center align-items-center text-center">
            <div class="col-12 col-md-5 col-lg-3">
                <label id="strlab" for="string" class="w-100 text-break"></label>
            </div>
        </div>
        <div class="row mb-3 justify-content-center align-items-center text-center">
            <div class="col-12 col-md-5 col-lg-3">
                <input id="strinput" type="text" name="string" placeholder="輸入文字" maxlength="100" class="w-100">
            </div>
        </div>
        <div class="row mb-3 justify-content-center align-items-center text-center">
            <div class="col-12 col-md-5 col-lg-3">
                <button id="strbtn" type="button" class="btn btn-primary w-100">翻轉</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        const strinput = document.querySelector('#strinput')
        const strbtn = document.querySelector('#strbtn')
        const strlab = document.querySelector('#strlab')

        strinput.focus();
        strbtn.addEventListener("click", function () {
            if (strinput.value != '') {
                let _tempstr = strinput.value.split('').reverse()
                let _tt = ''
                _tempstr.forEach(el => {
                    _tt += el
                });
                strinput.value = ''
                strlab.innerText = _tt.toString()
                strinput.focus();
            }
        })
        strinput.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                strbtn.click();
            }
        })
    </script>
</body>

</html>
